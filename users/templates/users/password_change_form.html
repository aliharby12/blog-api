{% extends "blogapp/home.html" %}
    <title>{% block title %}Password Change{% endblock title %}</title>
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Change Password</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Change</button>
                <small class="text-muted ml-2">
                  <a href="{% url 'password_reset' %}">Forgot Password?</a>
                </small>
            </div>
        </form>
    </div>
{% endblock content %}
